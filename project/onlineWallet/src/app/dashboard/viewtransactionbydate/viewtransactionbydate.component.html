<main class="walletbg">

    <div class="container">
        <div class="row">


            <h1> View Transactions by Date</h1>
            <h2>Enter Date:</h2>
            <input type="date" #date class="form-control my-2 p-3">
            <button class="btn1 mt-3 mb-5" (click)="transactionbydate(date.value)">Search</button>

            <table class="table table-hover" *ngIf="ifTransactionbydate">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Transaction Type</th>
                        <th>Amount</th>
                        <th>Total Balance</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
           
            <tbody>
                <tr *ngFor="let transaction of transactiondata">
                    <td>{{transaction.transactionid}}</td>
                    <td>{{transaction.transactiontype}}</td>
                    <td>{{transaction.amount}}</td>
                    <td>{{transaction.totalbalance}}</td>
                    <td>{{transaction.date}}</td>
                    <td>{{transaction.time}}</td>
                </tr>
            </tbody>
            </table>
            
        </div>
    </div>

</main>
